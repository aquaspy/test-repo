manifestVersion: 1
id: aquaspy-sshtunnelmanager
name: SSH Tunnel Manager
tagline: Open a secure tunnel to a remote VPS. This is an alternative for CF Tunnels.
icon: https://raw.githubusercontent.com/aquaspy/ssh-tunnel-manager/refs/heads/main/logo.svg
category: networking
version: "1.2.0"
port: 5000
description: >-
  If you want to access your home lab on the internet this is a good solution. This app allows you to expose local ports to a remote VPS. In the remote VPS you can use something like Caddy, Nginx or Apache to make the app accessible.

